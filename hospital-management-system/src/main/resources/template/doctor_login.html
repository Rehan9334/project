<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Doctor Login</h2>
    <form th:action="@{/doctor/login}" method="post" class="card p-4 shadow-lg rounded">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
        <p class="text-danger mt-3" th:text="${error}"></p>
    </form>
    <p class="text-center mt-3">
        Donâ€™t have an account? <a href="/doctor/register">Register here</a>
    </p>
</div>
</body>
</html>
