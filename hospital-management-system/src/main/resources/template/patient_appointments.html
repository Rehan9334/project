<<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">My Appointments</h2>
    <h5 class="text-center text-muted">Welcome, <span th:text="${patientName}"></span></h5>

    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Doctor ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>Reason</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${appointments}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.doctorId}"></td>
                <td th:text="${a.appointmentDate}"></td>
                <td th:text="${a.appointmentTime}"></td>
                <td th:text="${a.reason}"></td>
                <td th:text="${a.status}"></td>
            </tr>
        </tbody>
    </table>

    <div class="mt-3 text-center">
        <a href="/appointment/book" class="btn btn-primary">Book New Appointment</a>
        <a href="/patient/logout" class="btn btn-danger">Logout</a>
    </div>
</div>
</body>
</html>
