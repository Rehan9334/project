<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Welcome, <span th:text="${doctor.name}">Doctor</span></h2>
    <div class="card p-4 shadow-lg mt-4">
        <h4>Your Profile</h4>
        <p><b>Email:</b> <span th:text="${doctor.email}"></span></p>
        <p><b>Specialty:</b> <span th:text="${doctor.specialty}"></span></p>
    </div>
    <div class="mt-4 text-center">
        <a href="/doctor/appointments" class="btn btn-primary">View Appointments</a>
        <a href="/doctor/logout" class="btn btn-danger">Logout</a>
    </div>
</div>
</body>
</html>
