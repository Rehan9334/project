<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Book an Appointment</h2>
    <form th:action="@{/appointment/book}" th:object="${appointment}" method="post" class="card p-4 shadow-lg">
        
        <!-- Patient Info (auto-filled from session) -->
        <div class="mb-3">
            <label class="form-label">Patient</label>
            <input type="text" th:value="${patientName}" class="form-control" readonly>
            <input type="hidden" th:field="*{patientId}"> <!-- hidden field -->
        </div>

        <!-- Doctor ID -->
        <div class="mb-3">
            <label class="form-label">Doctor ID</label>
            <input type="number" th:field="*{doctorId}" class="form-control" required>
        </div>

        <!-- Appointment Date -->
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" th:field="*{appointmentDate}" class="form-control" required>
        </div>

        <!-- Appointment Time -->
        <div class="mb-3">
            <label class="form-label">Time</label>
            <input type="time" th:field="*{appointmentTime}" class="form-control" required>
        </div>

        <!-- Reason -->
        <div class="mb-3">
            <label class="form-label">Reason</label>
            <textarea th:field="*{reason}" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
        <p class="text-success mt-3" th:text="${message}"></p>
    </form>
</div>
</body>
</html>
