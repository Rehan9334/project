<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS - Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2>Employee Management</h2>
  <button class="btn btn-danger float-end" onclick="logout()">Logout</button>
  <hr>

  <h4>Add Employee</h4>
  <form onsubmit="addEmployee(event)" class="row g-3">
    <div class="col-md-3">
      <input type="text" id="empName" class="form-control" placeholder="Name" required>
    </div>
    <div class="col-md-3">
      <input type="text" id="empRole" class="form-control" placeholder="Role">
    </div>
    <div class="col-md-2">
      <input type="number" id="empSalary" class="form-control" placeholder="Salary">
    </div>
    <div class="col-md-2">
      <input type="text" id="empDept" class="form-control" placeholder="Department">
    </div>
    <div class="col-md-2">
      <button class="btn btn-success w-100">Add</button>
    </div>
  </form>

  <h4 class="mt-4">All Employees</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Role</th><th>Salary</th><th>Dept</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="empTable"></tbody>
  </table>
</div>

<script>
const auth = localStorage.getItem("auth");
if (!auth) window.location.href = "index.html";

async function loadEmployees() {
  const res = await fetch("http://localhost:8081/api/employees", {
    headers: { "Authorization": "Basic " + auth }
  });
  const employees = await res.json();

  const tbody = document.getElementById("empTable");
  tbody.innerHTML = "";
  employees.forEach(emp => {
    tbody.innerHTML += `
      <tr>
        <td>${emp.id}</td>
        <td>${emp.name}</td>
        <td>${emp.role}</td>
        <td>${emp.salary}</td>
        <td>${emp.department}</td>
        <td>
          <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${emp.id})">Delete</button>
        </td>
      </tr>
    `;
  });
}

async function addEmployee(event) {
  event.preventDefault();
  const emp = {
    name: document.getElementById("empName").value,
    role: document.getElementById("empRole").value,
    salary: document.getElementById("empSalary").value,
    department: document.getElementById("empDept").value
  };

  await fetch("http://localhost:8081/api/employees", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Basic " + auth
    },
    body: JSON.stringify(emp)
  });
  loadEmployees();
}

async function deleteEmployee(id) {
  await fetch(`http://localhost:8081/api/employees/${id}`, {
    method: "DELETE",
    headers: { "Authorization": "Basic " + auth }
  });
  loadEmployees();
}

function logout() {
  localStorage.removeItem("auth");
  window.location.href = "index.html";
}

loadEmployees();
</script>

</body>
</html>
